<html>

<body>


<form>
	<input type="text" id = "num1" name="number1">
	<input type="text" id = "num2" name="number2">
<button type = "button" onclick="read_display()">
	Click Me!
</button>
</form>
	<script type="text/javascript">
	function read_display(){
		var first_num = document.getElementById("num1").value;
		var second_num = document.getElementById("num2").value;
		alert("First number is " + first_num + " and second number is " + second_num);
		//Test code for isFactor()
		if(isFactor(100, 10)) {
			alert("isFactor works!");
		}
		else alert("isFactor doesnt work :(");
		//Test code for showFactors()
		var new_array = {1,2,3,5,6};
		showFactors(new_array);
		//Test code for addFactors()
		var sum = addFactors(new_array);
		if(sum == 17) {
			alert("addFactors is working as intended!")
		}
		else alert("addFactors doesnt work :(");
		//Test code for getFactors()
		var my_ray = getFactors(100);
		showFactors(my_ray);



		var first_num_factors = getFactors(first_num);
		var first_num_sum = addFactors(first_num_factors);

		var second_num_factors = getFactors(second_num);
		var second_num_sum = addFactors(second_num_factors);

		if(first_num_sum == first_num && second_num_sum == second_num) {
			alert("Both " + first_num + " and " + second_num + " are amicable!");
		}
		else if(first_num_sum == first_num && second_num_sum != second_num)
			alert("Only " + first_num + " is amicable");
		else if(first_num_sum != first_num && second_num_sum == second_num)
			alert("Only " + second_num + " is amicable");
		else if(first_num_sum != first_num && second_num_sum != second_num)
			alert("Neither " + first_num + " nor " + second_num + " are amicable");
	}
	function isFactor(var number, var test_number){
		if(number % test_number == 0) {
			return true;
		}
		else return false;
	}	
	function showFactors(array){
		if(array instanceof Array) {
			for(var i = 0; i < array.length; i++) {
				document.write(" " + array[i]);
			}
		}
	}
	function addFactors(array){
		if(array instanceof Array) {
			var sum = 0;
			for(var i = 0; i < array.length; i++) {
				sum +- array[i];
			}
			return sum;
		}
	}	
	function getFactors(var number){
		var ray = [];
		for(var i = 0; i < (number/2)+1; i++) {
			if(isFactor(number, i)) {
				ray.push(i);
			}
		}
		return ray;
	}
	</script>


</body>
